name: auto-save-state
description: 스킬 완료 시 상태 파일 자동 저장
event: Stop
matcher: ""
hooks:
  - type: command
    command: "${SKILL_DIR}/scripts/save-state.sh"

script_template: |
  #!/bin/bash
  # Auto-save state on skill completion
  STATE_FILE="${SKILL_DIR}/state.md"
  echo "[$(date '+%Y-%m-%d %H:%M:%S')] Skill completed" >> "$STATE_FILE"
