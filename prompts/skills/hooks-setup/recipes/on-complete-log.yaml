name: on-complete-log
description: 스킬 완료 시 로그 기록
event: Stop
matcher: ""
hooks:
  - type: command
    command: "${SKILL_DIR}/scripts/log-complete.sh"

script_template: |
  #!/bin/bash
  # Log skill completion
  LOG_FILE="${SKILL_DIR}/hooks.log"
  echo "[$(date '+%Y-%m-%d %H:%M:%S')] Skill completed successfully" >> "$LOG_FILE"
