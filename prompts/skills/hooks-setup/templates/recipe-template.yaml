# Hook Recipe Template
# Copy this file to recipes/ and customize

name: my-recipe-name
description: What this hook does
event: Stop  # PreToolUse | PostToolUse | Stop
matcher: ""  # Tool name regex (e.g., "Write|Edit", "Bash")
hooks:
  - type: command
    command: "${SKILL_DIR}/scripts/my-script.sh"

# Variables:
#   ${SKILL_DIR} - Target skill directory path
#   ${PROJECT_ROOT} - Project root (.claude/ parent)

