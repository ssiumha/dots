# JD 문서 시스템 설정
# 이 파일은 프로젝트 루트에 위치

project:
  name: "{{PROJECT_NAME}}"
  description: "{{PROJECT_DESCRIPTION}}"
  language: "{{LANGUAGE}}"

paths:
  docs: docs/
  jdex: docs/00-09-System/00-Index/00.00-jdex.md
  templates: docs/00-09-System/01-Templates/

# 활성화된 영역
areas:
  enabled:
    - 00-09-System      # 필수
    - 20-29-Architecture
    - 30-39-API
    - 40-49-Development
    - 50-59-Process
  disabled:
    - 10-19-Overview
    - 60-69-Operations
    - 70-79-Knowledge
    - 80-89-Reference
    - 90-99-Archive

# 카테고리별 설정 (필요한 것만 정의)
# - prefix: 문서 제목 앞에 추가 (예: "ADR-01: 제목")
# - required_fields: /jd-health 시 필수 필드 검증
# - 미정의 카테고리는 기본 required_fields 사용 (id, title, status, date)
categories:
  21-ADR:
    prefix: "ADR"
    required_fields: [status, date, decision_makers]
  22-System-Design:
    prefix: null
    required_fields: [status, date, version]
  25-RFC:
    prefix: "RFC"
    required_fields: [status, date, author]
  31-REST-API:
    prefix: null
    required_fields: [status, version]
  63-Incidents:
    prefix: "INC"
    required_fields: [severity, status, occurred_at]
  64-Runbooks:
    prefix: "RB"
    required_fields: [status, version, owner]
  # 다른 카테고리는 기본 required_fields 사용 (id, title, status, date)

# 건강도 체크 설정
health:
  stale_days: 180           # 미수정 문서 경고 기준 (일)
  required_frontmatter:     # 모든 문서에 필수인 필드
    - id
    - title
    - status
  check_links: true         # 문서 간 [[링크]] 유효성 검증
  check_jdex_sync: true     # JDex와 파일시스템 동기화 검증
  auto_fix_defaults:        # --fix 시 사용할 기본값
    status: draft
    date: "{{CURRENT_DATE}}"

