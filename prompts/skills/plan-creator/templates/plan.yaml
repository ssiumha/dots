# Plan Template
# 저장 위치: .claude/plans/{name}.yaml

name: {name}
created: {YYYY-MM-DD HH:mm}
status: planning  # planning | in-progress | completed

# === WHY 결과 ===
goal: |
  {이 작업으로 달성하려는 목표}

completion_criteria:
  - {측정 가능한 완료 조건 1}
  - {측정 가능한 완료 조건 2}

# === PLAN 결과 ===
tasks:
  - id: task-1
    title: "{동사로 시작하는 제목}"
    why: "{이 task가 필요한 이유}"
    risk: low  # low | medium | high
    verify: "{완료 확인 방법}"  # 예: "스키마 파일 존재", "테스트 통과"
    # blockedBy 없음 = 첫 번째 병렬 그룹

  - id: task-2
    title: "{제목}"
    why: "{이유}"
    blockedBy: [task-1]
    risk: medium
    verify: "{완료 확인 방법}"
    docs: true  # 문서 갱신 필요 여부

  - id: task-3
    title: "{제목}"
    why: "{이유}"
    risk: low
    verify: "{완료 확인 방법}"
    # blockedBy 없음 = task-1과 병렬 가능

  - id: task-4
    title: "{제목}"
    why: "{이유}"
    blockedBy: [task-2, task-3]
    risk: low
    verify: "{완료 확인 방법}"

# === 실행 플로우 ===
# blockedBy에서 자동 계산된 병렬 그룹
groups:
  - group: 1
    tasks: [task-1, task-3]
    commit: "feat: {group1 설명}"

  - group: 2
    tasks: [task-2]
    commit: "feat: {group2 설명}"

  - group: 3
    tasks: [task-4]
    commit: "feat: {group3 설명}"
    final: true  # 최종 그룹

criticalPath: [task-1, task-2, task-4]
