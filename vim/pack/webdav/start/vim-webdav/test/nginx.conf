load_module /usr/lib/nginx/modules/ngx_http_dav_ext_module.so;

daemon off;
worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 9999;
        server_name localhost;

        root /var/webdav;

        location / {
            # Enable WebDAV
            dav_methods PUT DELETE MKCOL COPY MOVE;
            dav_ext_methods PROPFIND OPTIONS;

            # Enable directory creation
            create_full_put_path on;
            dav_access user:rw group:rw all:r;

            # Disable client body size limit
            client_max_body_size 0;

            # UTF-8 support
            charset utf-8;

            # Allow all methods
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PROPFIND, MKCOL';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Depth,If-Match,If-Unmodified-Since';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Autoindex for directory listing
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
    }
}
